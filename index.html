
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lavanya Beauty Parlour | Your Beauty Destination</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  
  <!-- Custom Fonts and CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #fff5f7;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    .hero {
      background:
        linear-gradient(rgba(255, 235, 235, 0.7), rgba(255, 235, 235, 0.7)),
        url('https://images.unsplash.com/photo-1522335789203-aabd54bc1c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1887&q=80');
      background-size: cover;
      background-position: center;
      height: 50vh;
      min-height: 300px;
    }
    .service-card {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .service-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .gallery-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fce7f3;
      border: 2px dashed #ec4899;
      height: 16rem;
      border-radius: 0.5rem;
      color: #9d174d;
      font-style: italic;
      text-align: center;
      user-select: none;
      font-size: 1.25rem;
      padding: 1rem;
      transition: background-color 0.3s ease;
    }
    .gallery-placeholder:hover {
      background-color: #f9a8d4;
      color: white;
      border-color: #be185d;
    }
    .testimonial-pop {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .testimonial-pop:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 30px rgba(125, 29, 53, 0.3);
      cursor: pointer;
      z-index: 10;
    }
    .testimonial-animate {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      will-change: opacity, transform;
    }
    .testimonial-animate.active {
      opacity: 1;
      transform: translateY(0);
    }
    #contact .phone-numbers {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    #contact .phone-numbers p {
      margin: 0;
      line-height: 1.25rem;
    }
    /* HERO BOX BACKGROUND IMAGE */
    .hero-inner-box {
      background: 
        linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.82)),
        url('assets/hero-bg.jpg') center/cover no-repeat;
      border-radius: 1.25rem;
      box-shadow: 0 4px 40px 8px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      display: inline-block;
      max-width: 100%;
    }
    @media (max-width: 640px) {
      .hero-inner-box { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar (unchanged) -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <a href="#" class="text-2xl font-bold text-rose-800">Lavanya Beauty Parlour</a>
        <button id="menu-toggle" class="md:hidden text-rose-800 focus:outline-none" aria-label="Toggle Menu">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <div class="hidden md:flex space-x-8 text-rose-800 font-semibold">
          <a href="#home" class="hover:text-rose-600 transition">Home</a>
          <a href="#services" class="hover:text-rose-600 transition">Services</a>
          <a href="#gallery" class="hover:text-rose-600 transition">Gallery</a>
          <a href="#testimonials" class="hover:text-rose-600 transition">Testimonials</a>
          <a href="#contact" class="hover:text-rose-600 transition">Contact</a>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden mt-2 flex flex-col space-y-2 text-rose-800 font-semibold">
        <a href="#home" class="px-2 py-2 hover:text-rose-600 transition" role="menuitem">Home</a>
        <a href="#services" class="px-2 py-2 hover:text-rose-600 transition" role="menuitem">Services</a>
        <a href="#gallery" class="px-2 py-2 hover:text-rose-600 transition" role="menuitem">Gallery</a>
        <a href="#testimonials" class="px-2 py-2 hover:text-rose-600 transition" role="menuitem">Testimonials</a>
        <a href="#contact" class="px-2 py-2 hover:text-rose-600 transition" role="menuitem">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero flex items-center justify-center text-center px-6">
    <div class="max-w-4xl mx-auto fade-in hero-inner-box">
      <h1 class="text-5xl md:text-6xl font-bold text-rose-800 mb-6">Welcome to Lavanya Beauty</h1>
      <p class="text-xl md:text-2xl text-rose-900 mb-8">Where beauty meets relaxation and your confidence</p>
      <a href="#contact" class="inline-block bg-rose-700 hover:bg-rose-600 text-white font-semibold text-lg py-3 px-8 rounded-full transition duration-300">Book Now</a>
    </div>
  </section>

  <!-- ... (rest of your page unchanged) ... -->

  <script>
    // Menu toggle script
    const menuToggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const targetID = anchor.getAttribute('href');
        const targetElem = document.querySelector(targetID);
        if (targetElem) {
          targetElem.scrollIntoView({ behavior: 'smooth' });
        }
        mobileMenu.classList.add('hidden');
      });
    });
    const bookingForm = document.getElementById('booking-form');
    bookingForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for your booking request! We will contact you shortly to confirm your appointment.');
      bookingForm.reset();
    });
    const testimonials = document.querySelectorAll('.testimonial-animate');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });
    testimonials.forEach(testimonial => observer.observe(testimonial));
  </script>
</body>
</html>
